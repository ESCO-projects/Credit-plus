<header class="head" style="background-image: url({{headerBG}});">
	<div class="head__content">
		<div class="container">
			<a class="head__logo" href="http://credit-plus.co.il"><img src="{{logo}}" alt="credit-plus"></a>
			<nav class="head__nav js_navigate js_scroll">
				<a href="#services"><span>Наши услуги</span></a>
				<a href="#about"><span>О нас</span></a>
				<a href="#clients"><span>Наши клиенты</span></a>
				<a href="#contacts"><span>Связаться с нами</span></a>
				<a href="tel:0722466339"><span>{{mixins.icon('phone')}} 072-2466339</span></a>
			</nav>
		</div>
		<div class="nav_mob_btn">
			<div class="js_navigate"></div>
		</div>
		<div class="container">
			<h1 class="head__title">Профессиональная помощь <br> в получении ссуды</h1>
		<div class="head__form">
			<div class="head__form__title">
				Бесплатная консультация
			</div>
				<form class="js_form">
							<input type="hidden" name="project_name" value="CREDIT_PLUS">
							<input type="hidden" name="admin_email" value="contacts@credit-plus.co.il">
							<input type="hidden" name="form_subject" value="ЗАЯВКА НА ПЕРЕЗВОНИТЬ с перывый екран">
						<label>
							<input name="Имя" type="text" placeholder="Ваше имя" required>
						</label>
						<label>
							<input class="js_phone" name="Телефон" type="tel" placeholder="Ваш телефон" required>
						</label>
						<button type="submit" onclick="gtag('event', 'clickdopphone', { 'event_category': 'Knopka1', 'event_action': 'Najatie1', });"><span>отправить</span></button>
					</form>
			</div>
		</div>
	</div>

	<div class="fullscreen-bg">
	    <video loop muted autoplay class="fullscreen-bg__video" poster="{{PATH_TO_JPEG}}">
				<source src="{{PATH_TO_MP4}}" type="video/mp4">
				<source src="{{PATH_TO_WEBM}}" type="video/webm">
				<source src="{{PATH_TO_OGV}}" type="video/ogv">
	    </video>
	</div>

</header>
